<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Review Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #212529;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --card-bg-light: #f8f9fa;
      --card-bg-dark: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    [data-theme="dark"] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
      padding: 40px;
      background-color: var(--card-bg-light);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] .container {
      background-color: var(--card-bg-dark);
    }

    .result-box {
      margin-top: 30px;
      padding: 20px;
      border-left: 5px solid #0d6efd;
      border-radius: 8px;
      background-color: #eef4ff;
    }

    [data-theme="dark"] .result-box {
      background-color: #23395d;
    }

    .emoji {
      font-size: 2rem;
      vertical-align: middle;
      margin-left: 10px;
    }

    .sentiment {
      font-weight: bold;
      font-size: 1.5rem;
      color: #0d6efd;
    }

    .toggle-btn {
      float: right;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-4">Amazon Review Sentiment Analyzer</h2>
      <span class="toggle-btn" onclick="toggleTheme()">Toggle Theme</span>
    </div>
    <form method="POST" action="/predict">
      <div class="mb-3">
        <textarea class="form-control" name="review" placeholder="Paste your review here..." rows="6">{{ review or '' }}</textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>

    {% if prediction %}
    <div class="result-box mt-4">
      <h5>Review:</h5>
      <p>{{ review }}</p>
      <h5>Predicted Sentiment:</h5>
      <p class="sentiment">
        {{ prediction }}
        {% if prediction == 'Positive' %}
          <span class="emoji">üòÉ</span>
        {% elif prediction == 'Neutral' %}
          <span class="emoji">üòê</span>
        {% elif prediction == 'Negative' %}
          <span class="emoji">üòû</span>
        {% endif %}
      </p>
    </div>
    {% endif %}
  </div>

  <script>
    const root = document.documentElement;
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme === "dark") {
      root.setAttribute("data-theme", "dark");
    }

    function toggleTheme() {
      const theme = root.getAttribute("data-theme") === "light" ? "dark" : "light";
      root.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }
  </script>
</body>
</html>
